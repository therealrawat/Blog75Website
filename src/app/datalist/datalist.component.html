<div class="wrapper">

    <div class="content">

        <div class="heading">
            <p>{{title}}</p>
        </div>


        <div class="container pt-4 ">
            <div class=".mat-elevation-z8">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <mat-form-field>
                            <mat-label>Search</mat-label>
                            <input type="text" matInput (keyup)="search($event)">
                        </mat-form-field>
                    </div>
                    <button mat-raised-button color="primary" (click)="toAdd()">Add</button>
                </div>

                <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z4 ">



                    <ng-container matColumnDef="employeeId">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Employee ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="employeeName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Employee Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
                    </ng-container>


                    <ng-container matColumnDef="designation">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Designation </th>
                        <td mat-cell *matCellDef="let element"> {{element.postName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="companyName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Company </th>
                        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="doj">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Date of Joining </th>
                        <td mat-cell *matCellDef="let element"> {{element.doj | date: 'dd-MM-yyyy'}} </td>
                    </ng-container>


                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element">

                            <button mat-icon-button color="primary" (click)="editData(element?.id)">
                                <mat-icon>edit</mat-icon>
                            </button>

                            <button mat-icon-button color="warn" (click)="delete(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>

                            <button mat-icon-button color="primary" (click)="salarySlip(element?.id)">
                                <mat-icon>account_balance</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons class="mt-3">
                </mat-paginator>

            </div>
        </div>

    </div>
    <app-footer></app-footer>
</div>
